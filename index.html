<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Lookitup</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 m auto">
        <h3 class="text center mb-3">
          <i class="fas fa-bug"></i> C2 Bug Reporter 
        </h3>

          <form name="contact" method="POST" data-netlify="true">

          <div class="form-group">
            <input 
              type="text" 
              id="summary" 
              name="summary"
              class="form-control form-control-lg" 
              placeholder="Summary of the bug">
          </div>

          <div class="form-group">
            <input 
              type="text" 
              id="descrption" 
              name="description"
              class="form-control form-control-lg" 
              placeholder="Describe the bug in as much detail as possible">
          </div>

          <div class="form-group">
            <input 
              type="text" 
              id="search" 
              name="confirmedMods"
              class="form-control form-control-lg" 
              placeholder="Confirm what other mods were running at time of error">
          </div>

          <div class="form-group">
            <input 
              type="text" 
              id="replicate" 
              name="replicate"
              class="form-control form-control-lg" 
              placeholder="Can you replicate the bug or is this a one-off?">
          </div>

          <div class="form-group">
            <input 
              type="file" 
              id="myFile" 
              name="myFile"
              class="form-control form-control-lg" 
              placeholder="upload screenshot">
          </div>

          <div class="form-group">
           <div data-netlify-recaptcha="true"></div>
          </div>

          <div class="form-group">
            <button type="submit">Submit Report</button>

        </form>

        </div>
      </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
